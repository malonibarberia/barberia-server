name: Ping Render App Every 5 Minutes

on:
  schedule:
    - cron: "2-59/20 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Debug trigger and time
        run: |
          echo "event=$GITHUB_EVENT_NAME"
          date -u

      - name: Ping backend on Render
        run: |
          curl --fail --silent --show-error --max-time 30 \
            -w "\nHTTP %{http_code}\n" \
            https://barberia-server.onrender.com/ping
